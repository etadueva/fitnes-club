<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Фитнес клуб">
    <title>Фитнес клуб</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="./fonts/AlumniSans-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/AlumniSans-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/AlumniSans-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/RobotoCondensed-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__background">
        <header class="page-header">
          <div class="page-header__wrapper container">
            <a class="page-header__logo link-logo">
              <h4 class="visually-hidden">Логотип фитнес клуба</h4>
              <svg class="link-logo__icon" width="121" height="44">
                <use href="./img/sprite.svg#logo-club"></use>
              </svg>
            </a>
            <a class="page-header__phone" href="tel:88005555555">8&#8209;800&#8209;555&#8209;55&#8209;55</a>
          </div>
        </header>
        <main>
          <section class="home-page">
            <div class="home-page__wrapper container">
              <div class="home-page__description">
                <ul class="home-page__list">
                  <li class="home-page__item">Тренажёрный зал</li>
                  <li class="home-page__item">Групповые занятия</li>
                  <li class="home-page__item">Кардио-зона</li>
                </ul>
                <div class="home-page__group">
                  <span class="home-page__sity">Омск</span>
                  <h1 class="home-page__title">Фитнес центр</h1>
                  <a class="home-page__link">Купить абонемент</a>
                </div>
              </div>
              <div class="home-page__image-wrapper">
                <picture>
                  <source srcset="./img/page-block/page-block-image.webp, ./img/page-block/page-block-image@2x.webp 2x">
                  <img class="home-page__image" src="./img/page-block/page-block-image.jpg" srcset="./img/page-block/page-block-image@2x.jpg" width="500" height="556" alt="Фото тренера.">
                </picture>
              </div>
            </div>
          </section>
        </main>
        <footer>
          <div class="container"></div>
        </footer>
      </div>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
